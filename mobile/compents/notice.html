<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/axios.js"></script>
    <script src="../js/Vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
      .content {
        width: 100vw;
        margin: 0 auto;
      }
      .text{
        font-size: 20px;
      }

    </style>
  </head>
  <body>
    <div id="app" v-cloak>
        <!-- header -->
        <div class="headerBack">
          <div class="header">
            <div class="back clickEffict" @click="back">
              <svg
                t="1642405136125"
                class="icon"
                viewBox="0 0 1024 1024"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                p-id="3581"
                width="32"
                height="32"
              >
                <path
                  d="M624.788992 204.047974 585.205965 164.464026 219.560038 530.185011 585.205965 895.864013 624.788992 856.280986 298.663014 530.16105Z"
                  p-id="3582"
                  fill="#cdcdcd"
                ></path>
              </svg>
            </div>
            <div class="title">
              <img :src="titleImageUrl" style="width: 90%" />
            </div>
          </div>
        </div>
      <!-- 公告 -->
      <div class="content">
          <div class="text">
            {{mainContent}}
          </div>
      </div>
    </div>
    <script type="module">
      import { baseUrl } from "../js/config.js";
        let lang = sessionStorage.getItem("lang");
      const app = {
        data() {
          return {
            titleImageUrl: "",
            mainContent: "",
          };
        },
        created() {
          this.getData();
        },
        methods: {
          getData() {
              let page = this.getQueryVariable("page");
            axios
              .get(
                baseUrl + "activity.php?action=getNoticeContent&page="+page
              )
              .then((res) => {
                document.title = res.data[lang].title;
                this.titleImageUrl = res.data.mobile.titleImageUrl;
                this.mainContent = res.data.mainContent;
              });
          },
          back() {
            window.history.back();
          },
          getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split("=");
              if (pair[0] == variable) {
                return pair[1];
              }
            }
            return false;
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
