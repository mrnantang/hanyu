<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魅力汉语行</title>
    <link rel="stylesheet" href="./css/default.css" />
    <!-- 导入样式 -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- 导入 Vue 3 -->
    <script src="//unpkg.com/vue@next"></script>
    <!-- 导入组件库 -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="./js/axios.js"></script>
    <style>
      #app {
        width: 100vw;
        height: 100vh;
        background: url("asset/background.jpg") no-repeat;
        background-size: 100% 100%;
      }
      .contents {
        width: 80vw;
        height: 55vh;
        margin: 2% auto 0;
      }
      .list {
        width: 100%;
        height: 55vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .list > li {
        width: 33%;
        height: 30vh;
        text-align: center;
        cursor: pointer;
      }
      .header {
        width: 80vw;
        height: 15vh;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      .title {
        width: 900px;
        height: 150px;
        background: url("./asset/logo-text.png") no-repeat;
        background-size: 100%;
      }
      .clickEffict:active {
        transform: scale(0.9);
        -ms-transform: scale(0.9);
        -moz-transform: scale(0.9);
        -webkit-transform: scale(0.9);
        -o-transform: scale(0.9);
      }
      .footer {
        width: 100vw;
        height: 200px;
      }
      .organizer {
        color: #ffffff;
        width: 1000px;
        height: 200px;
        margin: 0 auto;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <div class="header">
        <!-- <div class="title"></div> -->
        <h2 style="font-size: 40px; color: #ffffff">{{title}}</h2>
        <div>
          <el-dropdown size="large" @command="handleCommand">
            <el-button type="primary">
              {{changeLanguage}}
             &nbsp;
             <svg t="1641818630955" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2112" width="16" height="16"><path d="M966.4 323.2c-9.6-9.6-25.6-9.6-35.2 0l-416 416-425.6-416c-9.6-9.6-25.6-9.6-35.2 0-9.6 9.6-9.6 25.6 0 35.2l441.6 432c9.6 9.6 25.6 9.6 35.2 0l435.2-432C976 345.6 976 332.8 966.4 323.2z" p-id="2113" fill="#ffffff"></path></svg>
            </el-button>
            <template #dropdown>
              <el-dropdown-menu>
                <el-dropdown-item v-for="(item,key) in Data.language" :command="key">
                  {{item}}
                </el-dropdown-item>
              </el-dropdown-menu>
            </template>
          </el-dropdown>
        </div>
      </div>
      <!-- 内容区 -->
      <div class="contents">
        <ul class="list">
          <li v-for="(item,key) in Data.activity">
            <img class="clickEffict" :src="item.imageUrl" @click="jumpUrl(key)">
          </li>
        </ul>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="organizer">
          <p>国内主办单位:&nbsp; {{sponsor_china}}</p>
          <br />
          <p>海外主办单位:&nbsp; {{sponsor_overseas}}</p>
          <br />
          <p>承办单位:&nbsp; {{organizer}}</p>
        </div>
      </div>
    </div>
    <script type="module">
      import {baseUrl} from './js/config.js';
      const App = {
        data() {
          return {
            Data: "",
            sponsor_china: "",
            sponsor_overseas: "",
            organizer: "",
            title:"",
            changeLanguage:""
          };
        },
        created() {
          this.getData();
        }, 
        methods: {
          getData() {
            axios
              .get(
                baseUrl + "index.php?action=getIndexContent"
              )
              .then((res) => {
                this.Data = res.data;
                this.handleCommand("zh");
              });
          },
          jumpUrl(key){
            switch (key) {
              case 0:
              window.location = "compents/sing.html";
                break;
              case 1:
              window.location = "compents/draw.html";
                break;
              case 2:
              window.location = "compents/speak.html";
                break;
            
              default:
              window.location = "#";
                break;
            }
          },
          handleCommand(lang){
            if(lang=="en"){
              this.sponsor_china = this.Data.en.sponsor_china;
              this.sponsor_overseas = this.Data.en.sponsor_overseas;
              this.organizer = this.Data.en.organizer;
              this.title = this.Data.en.title;
              this.changeLanguage = this.Data.language.en;
            }else if(lang=="zh"){
              this.sponsor_china = this.Data.zh.sponsor_china;
              this.sponsor_overseas = this.Data.zh.sponsor_overseas;
              this.organizer = this.Data.zh.organizer;
              this.title = this.Data.zh.title;
              this.changeLanguage = this.Data.language.zh;
            }
          }
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
